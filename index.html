<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        input[type="submit"]:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Username"><br>
            <input type="password" id="password" name="password" placeholder="Password"><br>
            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        // Simple database for storing user credentials
        const users = [
            { username: "user1", password: "password1" },
            { username: "user2", password: "password2" },
            // Add more users as needed
        ];

        // Function to check if the entered credentials are valid
        function authenticateUser(username, password) {
            return users.some(user => user.username === username && user.password === password);
        }

        // Event listener for form submission
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get the entered username and password
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Check if the entered credentials are valid
            if (authenticateUser(username, password)) {
                // Redirect the user to the form.html page upon successful login
                window.location.href = "form.html";
            } else {
                // Display an error message if the credentials are invalid
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>
</body>
</html>
